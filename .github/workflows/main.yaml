on:
  workflow_dispatch:
  push:
    branches:
      - master

env:
  CI: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Git Checkout
        uses: actions/checkout@v6

      - name: âš™ï¸ Install pixi env
        uses: prefix-dev/setup-pixi@v0.9.3
        with:
          pixi-version: v0.62.2
          activate-environment: true

      - name: âœ”ï¸ Lint
        run: task lint

  test:
    needs: [lint]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
          - os: windows-latest
          - os: macos-15-intel
          - os: macos-latest
    steps:
      - name: â¬‡ï¸ Git Checkout
        uses: actions/checkout@v6

      - name: âš™ï¸ Install pixi env
        uses: prefix-dev/setup-pixi@v0.9.3
        with:
          pixi-version: v0.62.2
          activate-environment: true

      - name: Additional Environment Initialization
        run: task init

      - name: ğŸ—ï¸ Build
        run: task build

      - name: ğŸ§ª Test
        run: task test

  publish:
    needs: [test]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      packages: write
      attestations: write
    steps:
      - name: â¬‡ï¸ Git Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: âš™ï¸ Install pixi env
        uses: prefix-dev/setup-pixi@v0.9.3
        with:
          pixi-version: v0.62.2
          activate-environment: true

      - name: Additional Environment Initialization
        run: task init

      - name: ğŸ”‘ Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6.3.0
        id: import_gpg
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PRIVATE_KEY_PASSPHRASE }}

